<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poster</title>
    <link rel="stylesheet" href="./dist/css/app.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-alpha2/html2canvas.min.js"></script> -->
</head>

<body class="bg-gray-200">
    <div class="grid grid-cols-2 gap-4 m-2">
        <!-- Post section Section  -->
        <div class="">
            <div class="flex justify-center">
                <div class="bg-white p-2 rounded w-80">
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                        </svg>
                        <span>Components</span>
                    </div>
                </div>
            </div>
            <div class="border border-dotted border-black rounded-sm flex justify-center -my-4">
                <div class="my-10 w-full">
                    <div class="text-center">
                        <b>Items</b>
                    </div>
                    <div class="my-4 hidden" id="heading-property">
                        <div class="flex justify-between">
                            <div class="mx-6">
                                <span class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500">Heading</span>
                            </div>
                            <div class="mx-6">
                                <button  onclick="headingDisplay('hidden')" class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500" type="button">X</button>
                            </div>
                        </div>
                        <div class="border border-dotted border-black rounded-sm m-2 -my-2">
                            <div class="m-4">
                                <input oninput="headingChange()" class="w-full rounded" type="text" name="heading" id="heading" placeholder="Heading" />
                            </div>
                            <div class="flex justify-between m-4">
                                <div>
                                    <div class="inline-flex rounded-md shadow-sm" role="group">
                                        <button onclick="changeHeaderAlignment('text-left')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Left
                                        </button>
                                        <button onclick="changeHeaderAlignment('text-center')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Center
                                        </button>
                                        <button onclick="changeHeaderAlignment('text-right')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Right
                                        </button>
                                    </div>
                                </div>
                                <div>
                                    <div class="inline-flex rounded-md shadow-sm" role="group">
                                        <button onclick="changeHeaderColor('text-blue-700')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-l-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Blue
                                        </button>
                                        <button onclick="changeHeaderColor('text-black-700')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border-t border-b border-gray-200 hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Black
                                        </button>
                                        <button onclick="changeHeaderColor('text-green-700')" type="button" class="px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-r-md hover:bg-gray-100 hover:text-blue-700 focus:z-10 focus:ring-2 focus:ring-blue-700 focus:text-blue-700 dark:bg-gray-700 dark:border-gray-600 dark:text-white dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-blue-500 dark:focus:text-white">
                                            Green
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="my-4 hidden" id="image-property">
                        <div class="flex justify-between">
                            <div class="mx-6">
                                <span class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500">Poster Image</span>
                            </div>
                            <div class="mx-6">
                                <button onclick="imageDisplay('hidden')" class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500" type="button">X</button>
                            </div>
                        </div>
                        <div class="border border-dotted border-black rounded-sm m-2 -my-2">
                            <div class="m-4">
                                <label class="flex justify-center w-full h-32 px-4 transition bg-white border-2 border-gray-300 border-dashed rounded-md appearance-none cursor-pointer hover:border-gray-400 focus:outline-none">
                                    <span class="flex items-center space-x-2">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                            <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                        <span class="font-medium text-gray-600">
                                            Drop files to Attach, or
                                            <span class="text-blue-600 underline">browse</span>
                                        </span>
                                    </span>
                                    <input type="file" name="image" id="image" onchange="showPreview(this, 'previewImage');" class="hidden">
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="my-4 hidden" id="description-property">
                        <div class="flex justify-between">
                            <div class="mx-6">
                                <span class="bg-gray-100 text-gray-800 text-xs font-medium mr-2 px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500">Description</span>
                            </div>
                            <div class="mx-6">
                                <button onclick="descriptionDisplay('hidden')" class="bg-gray-100 text-gray-800 text-xs font-medium px-2.5 py-0.5 rounded dark:bg-gray-700 dark:text-gray-400 border border-gray-500" type="button">X</button>
                            </div>
                        </div>
                        <div class="border border-dotted border-black rounded-sm m-2 -my-2">
                            <div class="m-4">
                                <textarea oninput="descrptionChange()" class="w-full rounded" name="description" id="description" placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="flex justify-center my-2 space-x-1">
                        <button onclick="headingDisplay('block')" id="heading-button" type="button" class="w-fit py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border border-transparent font-semibold bg-yellow-300 text-yellow-700 hover:bg-yellow-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all text-sm dark:focus:ring-offset-gray-800">
                            Heading
                        </button>
                        <button onclick="imageDisplay('block')" id="image-button" type="button" class="w-fit py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-lime-400 text-white shadow-sm align-middle hover:bg-lime-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800">
                            Image
                        </button>
                        <button onclick="descriptionDisplay('block')" id="descripiton-button" type="button" class="w-fit py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-blue-600 text-white shadow-sm align-middle hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800">
                            Description
                        </button>
                    </div>                    
                </div>
            </div>
        </div>
        <!-- Preview Section  -->
        <div class="">
            <div class="flex justify-center">
                <div class="bg-white p-2 rounded w-80">
                    <div class="flex justify-center">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 12c0-1.232-.046-2.453-.138-3.662a4.006 4.006 0 00-3.7-3.7 48.678 48.678 0 00-7.324 0 4.006 4.006 0 00-3.7 3.7c-.017.22-.032.441-.046.662M19.5 12l3-3m-3 3l-3-3m-12 3c0 1.232.046 2.453.138 3.662a4.006 4.006 0 003.7 3.7 48.656 48.656 0 007.324 0 4.006 4.006 0 003.7-3.7c.017-.22.032-.441.046-.662M4.5 12l3 3m-3-3l-3 3" />
                        </svg>
                        <span>Preview</span>
                    </div>
                </div>
            </div>
            <div class="border border-dotted border-black rounded-sm -my-4">
                <div class="my-10 bg-gray-200" id="targetElement">
                    <div class="mx-2 text-center text-black-700" id="headingData">
                        <!-- <h2 class="text-center text-black-700" id="headingData"></h2> -->
                    </div>
                    <div class="mx-2 my-2 flex justify-center">
                        <figure class="max-w-lg">
                            <img class="h-auto max-w-full rounded-lg" id="previewImage" src="" alt="">
                        </figure>
                    </div>
                    <div class="mx-2 mb-6">
                        <p class="text-justify" id="descriptionData"></p>
                    </div>
                </div>
                <div class="m-2">
                    <button onclick="convertAndDownload()" id="downloadButton" type="button" class="w-fit py-3 px-4 inline-flex justify-center items-center gap-2 rounded-md border font-medium bg-blue-600 text-white shadow-sm align-middle hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-white focus:ring-blue-600 transition-all text-sm dark:bg-slate-900 dark:hover:bg-slate-800 dark:border-gray-700 dark:text-gray-400 dark:hover:text-white dark:focus:ring-offset-gray-800">
                        Download
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- <script src="./dist/js/html2canvas.js"></script> -->
    <script src="./dist/js/app.js"></script>
</body>

</html>
